<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Medals Widget</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="/widget-medals/index.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #widget-container {
        display: block !important;
        visibility: visible !important;
        min-height: 100px !important;
        height: auto !important;
        opacity: 1 !important;
      }
    </style>
  </head>
  <body>
    <div id="widget-container"></div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const container = document.getElementById('widget-container');
      const root = ReactDOM.createRoot(container);
      const MedalsWidget = RTWidgetMedals.default;
      
      console.log('Creating root');
      root.render(
        React.createElement(MedalsWidget, { 
          title: params.get('title') || 'Medals Widget'
        },
        React.createElement('div', {
          className: 'rt-widget-content',
          'data-testid': 'rt-widget-content'
        }, "IFrame embedded content")
        )
      );
      console.log('Widget rendered');
    </script>
  </body>
</html>
