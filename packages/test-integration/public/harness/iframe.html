<!DOCTYPE html>

  <head>

    <title>Widget Medals - IFrame Content</title>

        min-height: 100px !important;
        height: auto !important;
        opacity: 1 !important;
      }
    </style>
  </head>
  <body>
    <div id="rt-widget-target"></div>

    <script src="/widget-medals/loader.js"></script>
    <script>
      rtWidgetMedals('init', {
        element_id: 'rt-widget-target',

        content: 'IFrame embedded content'
      });
    </script>
