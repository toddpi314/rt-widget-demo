<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Widget Medals - CDN Test</title>
    <style>
        #rt-widget-target {
            display: block !important;
            visibility: visible !important;
            min-height: 100px !important;
            height: auto !important;
            opacity: 1 !important;
        }
    </style>
  </head>
  <body>
    <div id="rt-widget-target"></div>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="/widget-medals/index.js"></script>
    <script>
        const root = ReactDOM.createRoot(document.getElementById('rt-widget-target'));
        root.render(
            React.createElement(RTWidgetMedals.MedalsWidget, {
                element_id: 'rt-widget-target',
                title: 'CDN Widget',
                children: 'Testing CDN implementation'
            })
        );
    </script>
  </body>
</html>
